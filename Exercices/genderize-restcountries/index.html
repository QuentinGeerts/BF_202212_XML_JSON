<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <style>
        form > * {
            display: block;
            margin: 10px 0;
        }

    </style>

</head>

<body>

    <form name="myForm">

        <div>
            <label for="firstname">Prénom :</label>
            <input type="text" name="firstname" id="firstname" autofocus placeholder="Exemple : Quentin">
        </div>

        <div>
            <label for="country">Pays :</label>
            <select name="country" id="country">
                <!-- Options générées par le javascript -->
                <option value="">Sélectionnez un pays</option>
            </select>
        </div>

        <input type="button" id="check" value="Vérifier" disabled>

    </form>

    <div id="result"></div>

    <script src="script.js"></script>

</body>

</html>
